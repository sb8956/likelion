<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt("숫자를 입력하세요");
        for(var i=0;i<num;i++){
            for(var j=0;j<=i;j++){
                document.write('*');
            }
            document.write('<br>'); //document는 html을 가져오는 것이기 때문에 '\n'이 아닌 html 태그인 </br>을 쓰는 것이 맞다.
        }
    </script>
</body>
</html>
